<main>
  <div>
    <input disabled [(ngModel)]="passwordMask" type="password" >
  </div>
  <div>
    @for (pairPass of pairPasswordNums; track $index) {
      <button (click)="addToPassword(pairPass)">{{pairPass.fisrtNum}} ou {{pairPass.secondNum}}</button>
    }
    <button>delete</button>
  </div>
  <button (click)="isPasswordCorrect()">Login</button>
</main>
